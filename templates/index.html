<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Capstone Smart App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #eef2f7;
      color: #333;
      padding: 40px;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    input[type="file"],
    input[type="text"] {
      padding: 12px;
      width: 100%;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      background-color: #3498db;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #2c80b4;
      transform: translateY(-1px);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #3498db;
      color: white;
      text-align: left;
    }

    tr:hover {
      background-color: #f1f7ff;
    }

    .result, .cost-result {
      margin-top: 25px;
      padding: 15px;
      background: #f7fafc;
      border-left: 4px solid #3498db;
      border-radius: 8px;
      font-family: monospace;
    }

    .message {
      color: #e74c3c;
      font-weight: bold;
      margin-bottom: 20px;
      border: 1px solid #e0b4b4;
      background-color: #fdecea;
      padding: 12px;
      border-radius: 8px;
    }

    .btn-group {
      display: flex;
      gap: 10px;
    }

    #pinecone-data-output {
      margin-top: 30px;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>üìÅ Upload a BOQ File</h2>

  <form action="/upload" enctype="multipart/form-data" method="post">
    <input name="file" type="file" required />
    <button type="submit">Upload & Process</button>
  </form>

  {% if message %}
  <div class="message">
    {{ message }}
  </div>
  {% endif %}

  {% if result %}
  <div class="result">
    <h3>üîç Extracted Result:</h3>
    <pre>{{ result }}</pre>
  </div>
  {% endif %}

  <div class="btn-group">
    <button onclick="loadPineconeData()">üìä Show Uploaded Pinecone Data</button>
  </div>

  <div id="pinecone-data-output"></div>
</div>

<script>
  async function loadPineconeData() {
    const outputDiv = document.getElementById("pinecone-data-output");
    outputDiv.innerHTML = "<em>Loading data...</em>";

    try {
      const response = await fetch("/fetch-data");
      const data = await response.json();

      if (data.length === 0) {
        outputDiv.innerHTML = "<p>No data found in Pinecone.</p>";
        return;
      }

      let html = "<table><thead><tr><th>Raw Material</th><th>Quantity</th><th>Original</th></tr></thead><tbody>";
      data.forEach(item => {
        const raw = item["Raw Materials"] || "";
        const qty = item["Sub QTY"] || "";
        const original = item["Original"] || item["text"] || "";
        html += `<tr><td>${raw}</td><td>${qty}</td><td>${original}</td></tr>`;
      });
      html += "</tbody></table>";

      outputDiv.innerHTML = html;
    } catch (error) {
      outputDiv.innerHTML = `<p style='color: red;'>Error loading data: ${error}</p>`;
    }
  }
</script>
</body>
</html>
